# Nginx Load Balancer Configuration for AgentiCorp
# 
# This configuration provides:
# - Load balancing across multiple instances
# - Health checks
# - Session affinity (optional)
# - SSL termination (optional)
# - Connection draining

# Upstream backend pool
upstream agenticorp {
    # Load balancing algorithm: least_conn, ip_hash, or round_robin
    least_conn;
    
    # Backend instances
    server agenticorp-1:8080 max_fails=3 fail_timeout=30s weight=1;
    server agenticorp-2:8080 max_fails=3 fail_timeout=30s weight=1;
    server agenticorp-3:8080 max_fails=3 fail_timeout=30s weight=1;
    
    # Connection pooling
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# HTTP server
server {
    listen 80;
    server_name agenticorp.example.com;
    
    # Redirect HTTP to HTTPS (optional)
    # return 301 https://$server_name$request_uri;
    
    # Or serve directly
    location / {
        proxy_pass http://agenticorp;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 60s;
    }
    
    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://agenticorp;
        access_log off;
    }
    
    # Streaming endpoints (disable buffering)
    location /api/v1/stream {
        proxy_pass http://agenticorp;
        proxy_http_version 1.1;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";
        
        # Long timeout for streaming
        proxy_read_timeout 3600s;
    }
}

# HTTPS server (optional)
server {
    listen 443 ssl http2;
    server_name agenticorp.example.com;
    
    # SSL certificates
    ssl_certificate /etc/nginx/ssl/agenticorp.crt;
    ssl_certificate_key /etc/nginx/ssl/agenticorp.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    location / {
        proxy_pass http://agenticorp;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}

# Monitoring endpoint
server {
    listen 8081;
    server_name localhost;
    
    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }
}
